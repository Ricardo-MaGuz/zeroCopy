<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="successToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-check-circle me-2"></i>
            Profile updated successfully!
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-person-circle me-2"></i>User Profile
        </a>
        <button id="logoutBtn" class="btn btn-outline-light">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </button>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <div class="d-flex align-items-center mb-4">
                <div class="position-relative">
                  <img
                    id="profileImage"
                    src=""
                    alt="Profile Picture"
                    class="rounded-circle"
                    style="width: 100px; height: 100px; object-fit: cover"
                  />
                  <button
                    class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle p-2"
                  >
                    <i class="bi bi-camera"></i>
                  </button>
                </div>
                <div class="ms-4">
                  <h1 class="h3 mb-2">Welcome Back</h1>
                  <div class="balance-display bg-light p-2 rounded">
                    <i class="bi bi-wallet2 me-2"></i>
                    <span class="balance-label">Balance:</span>
                    <span id="balance" class="balance fw-bold">Loading...</span>
                  </div>
                </div>
              </div>

              <div
                class="section-header d-flex justify-content-between align-items-center mb-4"
              >
                <h2 class="h4 mb-0">
                  <i class="bi bi-person-vcard me-2"></i>Profile Details
                </h2>
                <div class="d-flex gap-2">
                  <button id="saveBtn" class="btn btn-success d-none">
                    <i class="bi bi-check-circle me-2"></i>Save Changes
                  </button>
                  <button id="editBtn" class="btn btn-primary">
                    <i class="bi bi-pencil-square me-2"></i>Edit Profile
                  </button>
                  <button id="cancelBtn" class="btn btn-secondary d-none">
                    <i class="bi bi-x-circle me-2"></i>Cancel
                  </button>
                </div>
              </div>

              <form id="profileForm" class="profile-form">
                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        placeholder="First Name"
                        readonly
                      />
                      <label for="firstName">First Name</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        placeholder="Last Name"
                        readonly
                      />
                      <label for="lastName">Last Name</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email"
                        readonly
                      />
                      <label for="email">Email</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                        placeholder="Phone"
                        readonly
                      />
                      <label for="phone">Phone</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                        placeholder="Address"
                        readonly
                      />
                      <label for="address">Address</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user.js"></script>
  </body>
</html>
